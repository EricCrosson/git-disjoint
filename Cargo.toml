[package]
name = "git-disjoint"
version = "0.10.20"
edition = "2021"
authors = ["Eric Crosson <eric.s.crosson@utexas.edu>"]
license = "MIT OR Apache-2.0"
description = "A tool to batch commits by issue into GitHub PRs"
readme = "README.md"
homepage = "https://github.com/ericcrosson/git-disjoint"
keywords = ["cli", "git", "pull-request"]
categories = ["command-line-utilities"]
exclude = [
  "/.envrc",
  "/.github",
  "/.gitignore",
  "/.releaserc.json",
  "/CHANGELOG.md",
  "/flake.{lock,nix}",
  "/package*.json",
  "/rust-toolchain",
  "/assets"
]

[dependencies]
anyhow = "=1.0.68"
async_executors = { version = "=0.6.0", features = ["tokio_io", "tokio_timer", "tokio_tp"] }
async_nursery = "=0.5.0"
clap = { version = "=4.1.4", features = ["cargo", "derive", "env", "wrap_help"] }
futures = "=0.3.26"
git-url-parse = "=0.4.4"
git2 = { version = "=0.16.1", default-features = false, features = ["zlib-ng-compat"] }
indexmap = "=1.9.2"
indicatif = "=0.17.3"
indoc = "=2.0.0"
inquire = "=0.5.3"
lazy_static = "=1.4.0"
open = "=3.2.0"
regex = "=1.7.1"
reqwest = { version = "=0.11.14", default-features = false, features = ["json", "rustls-tls"] }
sanitize-git-ref = "=1.0.10"
serde = { version = "=1.0.152", features = ["derive"] }
serde_json = "=1.0.91"
tokio = { version = "=1.25.0", features = ["full", "macros", "time"] }

[dev-dependencies]
proptest = "=1.0.0"
proptest-derive = "=0.3.0"

[profile.release]
lto = true
codegen-units = 1
strip = true

[build-dependencies]
clap = { version = "=4.1.4", features = ["cargo", "derive", "wrap_help"] }
clap_complete = "=4.1.1"
clap_mangen = "=0.2.7"
