[package]
name = "git-disjoint"
version = "0.10.224"
edition = "2021"
authors = ["Eric Crosson <eric.s.crosson@utexas.edu>"]
license = "MIT OR Apache-2.0"
description = "A tool to batch commits by issue into GitHub PRs"
readme = "README.md"
repository = "https://github.com/ericcrosson/git-disjoint"
keywords = ["cli", "git", "pull-request"]
categories = ["command-line-utilities"]
exclude = [
  "/.envrc",
  "/.github",
  "/.gitignore",
  "/.releaserc.json",
  "/CHANGELOG.md",
  "/flake.{lock,nix}",
  "/package*.json",
  "/rust-toolchain",
  "/assets"
]

[dependencies]
clap = { version = "=4.5.18", features = ["cargo", "derive", "env", "wrap_help"] }
parse-git-url = "=0.5.1"
git2 = { version = "=0.19.0", default-features = false, features = ["zlib-ng-compat"] }
indexmap = "=2.5.0"
indicatif = "=0.17.8"
inquire = "=0.7.5"
once_cell = "=1.20.1"
open = "=5.3.0"
regex = "=1.11.0"
reqwest = { version = "=0.12.7", default-features = false, features = ["blocking", "json", "rustls-tls"] }
sanitize-git-ref = "=1.0.12"
serde = { version = "=1.0.210", features = ["derive"] }
serde_json = "=1.0.128"

[dev-dependencies]
proptest = "=1.5.0"
proptest-derive = "=0.5.0"

[profile.release]
lto = true
codegen-units = 1
strip = true

[build-dependencies]
clap = { version = "=4.5.18", features = ["cargo", "derive", "wrap_help"] }
clap_complete = "=4.5.29"
clap_mangen = "=0.2.23"
